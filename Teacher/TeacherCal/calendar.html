<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoPort</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="AssignTeacher.css" />
    <script src="AssignTeacher.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = header>

        <div class = nav>
            <img class = "logo" src="../../images/lightMode.svg" alt="logo">
            <ul class = "navList">
                <li class = "navItem"> <a href="#"> (Name) </a></li>
                <li class = "navItem"> <a href="#"> Logout </a></li>
            </ul>
        </div>
        <div class = "stuNav">
            <ul class = "stuNavList">
                <li class = "stuNavItem"> <a href="#"> Calender </a></li>
                <li class = "stuNavItem"> <a href="../TeacherMarks/marks.html"> Class List </a></li>
            </ul>
        </div>

    </div>

    <div class = "block"></div>
    <div class="student_H">
        <div id="calendar"></div>
    </div>
    <div class="container">
        <!-- Trigger the modal with a button -->
  
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <!--           <h4 class="modal-title">Assignment to be added</h4> -->
              </div>
              <div class="modal-body">
                <form class="container">
                  <h1 class="main-heading">Assignment to be assigned</h1>
                  <p>Required Fields are followed by *</p>
                  <label for="assignname">Assignment Name: *</label><br />
                  <input
                    type="text"
                    id="assignname"
                    name="Assignment"
                    required
                  /><br />
                  <label for="subject">Subject: *</label><br />
                  <input type="text" id="subject" name="Subject" required /><br />
                  <label for="description">Description:</label><br />
                  <textarea rows="10" cols="30" name="Description"> </textarea
                  ><br />
                  <label for="date">Date: *</label><br />
                  <input type="date" id="date" name="Date" required /><br />
                  <input type="submit" value="Assign" onclick="addStudent()" />
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <script>
        $(document).ready(function() {
    $('#calendar').evoCalendar({
        theme:"Midnight Blue"
    })
})

    </script>
</body>
</html>
